<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        <div align="center">
            <h1>Ejemplo de Tabla:</h1>
        </div>
        <div align="center">
            <table border="1px">
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Juan</td>
                    <td>Carrascal</td>
                    <td>37</td>
                </tr>
                <tr>
                    <td>María</td>
                    <td>Sepich</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>Lautaro</td>
                    <td>Fernández</td>
                    <td>20</td>
                </tr>
            </table>
        </div>
    </body>
</html>
